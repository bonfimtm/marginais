<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Administração</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/font-awesome.min.css" />
    <h:outputStylesheet name="css/custom.min.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</h:head>
<h:body>

	<div class="container">
		<div class="col-md-12">
			<c:if test="#{authController.authorized}">

				<div class="row">
					<div class="col-md-10">
						<h1><i class="fa fa-cog"></i> Administração</h1>
					</div>
					<div class="col-md-2">
						<h:form>
							<h1>
								<h:commandLink styleClass="btn btn-default"
									action="#{authController.unAuth}">
									<i class="fa fa-sign-out"></i> Sair
								</h:commandLink>
							</h1>
						</h:form>
					</div>
				</div>

				<p:messages />

				<br />
				<br />
				
				<div class="row">
					<div class="col-xs-12 col-md-1">
						<a class="btn btn-default" href="#{request.contextPath}/admin/subscriptions" title="Inscrições">
							<i class="fa fa-envelope-o fa-4x"></i>
						</a>
					</div>
					<div class="col-xs-12 col-md-1">
						<a class="btn btn-default" href="#{request.contextPath}/admin/posts" title="Postagens">
							<i class="fa fa-newspaper-o fa-4x"></i>
						</a>
					</div>
				</div>
				<br/>
				<br/>

			</c:if>
		</div>
		
		<div class="col-lg-4 col-md-4 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-1">
			<c:if test="#{authController.authorized == false}">
				<h2>Você não está autorizado.</h2>
				<a class="btn btn-primary btn-block" href="#{request.contextPath}/auth">
					<i class="fa fa-key"></i>
					Autenticar
				</a>
			</c:if>
		</div>

		<ui:include src="/WEB-INF/fragments/globalAjaxStatus.xhtml" />

	</div>

	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputScript name="js/custom.min.js" />
</h:body>
</html>
