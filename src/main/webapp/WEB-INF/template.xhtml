	<!-- Navigation
    ================================================== -->
	<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header page-scroll">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#{request.contextPath}/"><h:graphicImage
					name="img/marginais/logo/download-3.png" alt="logo"
					style="width: 113px;height: 85px;" /></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#{request.contextPath}/">Início</a></li>
				<li><a href="#{request.contextPath}/sobre">Sobre</a></li>
				<li><a href="#{request.contextPath}/videos">Vídeos</a></li>
				<li><a href="#{request.contextPath}/materias">Matérias</a></li>
				<li><a href="#{request.contextPath}/contato">Contato</a></li>
			</ul>
		</div>
		<!-- End navbar-collapse -->
	</div>
	<!-- End container --> </nav>

	<div class="dark-overlay-bar"></div>



	<!-- Main Content
    ================================================== -->

	<ui:insert name="content">Main Content</ui:insert>



	<!-- Social Media Section
    ================================================== -->
	<section id="socials">
	<div class="container wow bounceIn" data-wow-delay="0.4s">
		<p>Mantenha-se atualizado ao nosso conteúdo</p>
		<p>
			>> <span class="follow"> Siga-nos </span> &lt;&lt;
		</p>
		<ol class="social">
			<li><a href="https://www.facebook.com/marginaiscomunicacao"
				target="_blank"><i class="fa fa-facebook fa-2x"></i></a></li>
			<!-- Change # with your facebook link -->
			<li><a href="https://twitter.com/Marginais_" target="_blank"><i
					class="fa fa-twitter fa-2x"></i></a></li>
			<!-- Change # with your twitter link -->
		</ol>
		<a class="btn btn-share" onclick="shareOnFacebook()">Compartilhar no Facebook</a>
		&nbsp;
		<a class="btn btn-share" onclick="shareOnTwitter()">Compartilhar no Twitter</a>
	</div>
	</section>

	<div id="footer-nav">
		<!-- Copyright notice on the bottom -->
		<span>© 2015 Thiago Bonfim. Todos os direitos reservados.</span>
	</div>
