<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="portfolio-modal modal fade" id="portfolioModal"
	tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-content">
		<div class="close-modal" data-dismiss="modal">
			<div class="lr">
				<div class="rl"></div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="modal-body">

						<div id="slider-modal" class="carousel slide" data-ride="carousel">

							<!-- Wrapper for slides -->
							<div class="carousel-inner">

								<c:forEach items="#{viewPostController.pictures}" var="item"
									varStatus="status">

									<c:if test="#{status.index == 0}">
										<div class="item active text-center">

											<div class="img-thumb-modal"
												style="background-image: url('#{request.contextPath}/image?item_id=#{item.id}');">
											</div>

										</div>
									</c:if>
									<c:if test="#{status.index != 0}">
										<div class="item text-center">

											<div class="img-thumb-modal"
												style="background-image: url('#{request.contextPath}/image?item_id=#{item.id}');">
											</div>

										</div>
									</c:if>

								</c:forEach>


							</div>

							<!-- Controls -->
							<c:if test="#{viewPostController.pictures.size() > 1}">
								<a class="left carousel-control" href="#slider-modal"
									role="button" data-slide="prev"> <span
									class="fa fa-caret-left fa-4x"></span>
								</a>
								<a class="right carousel-control" href="#slider-modal"
									role="button" data-slide="next"> <span
									class="fa fa-caret-right fa-4x"></span>
								</a>
							</c:if>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
